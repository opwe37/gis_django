<header class="txt_center">
    <div class="logo m_tb_2">
        <h1><a class="click" href="{% url 'articleapp:list' %}">Gallery</a></h1>
    </div>
    <div class="m_b_2 menu">
        <span>
            <a href="{% url 'articleapp:list' %}">Articles</a>
        </span>

        <span>
            <a href="{% url 'projectapp:list' %}">Projects</a>
        </span>

        {% if not user.is_authenticated %}
        <span><a class="click" href="{% url 'accountapp:login' %}">Login</a></span>
        <span><a class="click" href="{% url 'accountapp:create' %}">SignUp</a></span>
        {% else %}
        <span><a class="click" href="{% url 'accountapp:detail' pk=user.id %}">MyPage</a></span>
        <span><a class="click" href="{% url 'accountapp:logout' %}">Logout</a></span>
        {% endif %}
    </div>
</header>
